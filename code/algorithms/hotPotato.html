<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script src="Tickets.js"></script>
<script>
    //循环队列
    function hotPotato(nameList,num){
        var queue = new Queue();
        for(var i = 0; i < nameList.length; i++){
            queue.enqueue(nameList[i]);

        }
        var eliminated = '';
        while(queue.size()>1){
            for(var i = 0; i<num; i++){
                queue.enqueue(queue.dequeue());
            }
            eliminated = queue.dequeue();
            console.log(eliminated + ' 被淘汰')
        }
        return queue.dequeue();
    }

    var names = ['j','b','a','d','c'];
    var rang = function (min,max) {
        var _num = min + Math.floor(Math.random()*(max-min+1));
        console.log(_num);
        return _num;
    }
    var winner = hotPotato(names,rang(1,9));
    console.log('winner:' + winner);

</script>
</body>
</html>
