        margin-top: -5%;

        color: #fff;
        font-size: 20px;
        text-align: center;
    }
</style>
<div class="J_test test">
    test
</div>
<script>
    window.addEventListener('deviceorientation',function(event){
        switch(window.orientation){
            case 90:case-90:
                orientation = '横屏';
                break;
            default :
                orientation = '竖屏';
        }

    },true);

    window.addEventListener('orientationchange',function(e){
        alert(e);
    })

    document.querySelector('.J_test').addEventListener('touchstart',function(e){
        alert(JSON.parse(e));
    })
</script>
