<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="http://code.jquery.com/jquery-2.1.4.js"></script>
</head>
<body>
<div class="J_test">test</div>
<script>
    var person = {};
    Object.defineProperty(person,'name',{
        configurable:false,
        writable:false,
        enumerable:false,
        value:'test'
    });
   var t =  Object.keys(person);
    console.log(t);

    var toString = Object.prototype.toString;
    function getType(o){
        return toString.call(o).slice(8,-1);
    }

    toString.call(null);
    var J_test = $('.J_test');
    console.log(getType(J_test));

    var obj = {
        x:1,
        y:2
    };
    Object.isExtensible(obj);//true 属性是否可扩展，默认可扩展
    Object.preventExtensions(obj); //属性不可扩展
    Object.isExtensible(obj);//false

    obj.z = 1;;
    obj.z;
    Object.getOwnPropertyDescriptor(obj,'x');
    //Object {value: 1, writable: true, enumerable: true, configurable: true}

    Object.seal(obj);//所有对象上的属性configurable为false
    Object.getOwnPropertyDescriptor(obj,'x');
    //Object {value: 1, writable: true, enumerable: true, configurable: false}

    Object.isSealed(obj);//true

    Object.freeze(obj);//对象冻结，不可写，不可改，不可添加
    Object.getOwnPropertyDescriptor(obj,'x');
    //Object {value: 1, writable: false, enumerable: true, configurable: false}
    Object.isFrozen(obj);//true

</script>
</body>
</html>
