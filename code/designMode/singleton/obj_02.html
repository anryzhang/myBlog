<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    var testModule = (function(){
       var basket = [];
        return {
            addItem:function(values){
                basket.push(values);
            },
            getItemCount:function(){
                return basket.length;
            },
            getItemName:function(str){
              var q = this.getItemCount(),
                      obj = '';
                while(q--){
                    if(q == str){
                        obj = basket[q];
                    }
                }
                return obj;
            },
            getTotal:function(){
                var q = this.getItemCount(),
                        p = 0;
                while(q--){
                    p += basket[q].price;

                }
                return p;
            }
        }
    })();

</script>
</body>
</html>
