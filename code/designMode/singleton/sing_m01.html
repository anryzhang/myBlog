<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>在实践中，当一个对象需要和另外的对象进行跨系统协作的时候，单例模式很有用。下面是一个单例模式在这种情况下使用的例子</title>
</head>
<body>
<script>

    var singletonTester = (function(){
        function singletonConfig(option){
            option = option || {};
            this.name = option.name || 'test';
            this.pointX = option.pointX || 6;
            this.pointY = option.pointY || 10;

        }

        var instance;
        var _static = {
            name:'anry',
            getInstance:function(options){
                if(instance === undefined){
                    instance = new singletonConfig(options);
                }
                return instance;
            }
        };

        return _static;
    })();

    var singletonTest = singletonTester.getInstance({
        pointX:5,
        name:'t2'
    });
    console.log(singletonTest.pointX);
</script>
</body>
</html>
