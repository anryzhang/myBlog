<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../bower_components/vue/dist/vue.js"></script>
<body>
<div class="J_test">
    <p>{{msg}}</p>
    <button v-on:click="reverseMsg">reverse msg</button>
</div>

<script>
    var v = new Vue({
        el:'.J_test',
        data:{
            msg:'test vue methods'
        },
        methods:{
            reverseMsg:function(){
                this.msg = this.msg.split('').reverse().join('');
            }
        }
    })
</script>
</body>
</html>
