<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>对象深拷贝继承</title>
</head>
<body>
<script>

    function deepCopy(p,c){
        var c = c || {};
        for (var i in p){
            if (typeof p[i] === 'object'){
                c[i] = (p[i].constructor === Array) ? [] : {};
                deepCopy(p[i],c[i]);
            }else{
                c[i] = p[i];
            }
        }
        return c;
    }

    var parent = {
        num: [1,2,3],
        letters:['a','b'],
        obj:{
            prop:1
        },
        bool: true
    };

    var myDeep = deepCopy(parent);



</script>
</body>
</html>
