<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<style>
    body{
        margin: 0;
        padding: 0;
    }
    .test{
        background: green;
        position: absolute;
        left: 100px;
        top: 100px;
        width: 100%;
        height: 100%;

    }
    .circle_t{
        r: 25%;
        cx: 25%;
        cy: 50%;
        stroke: #000;
        stroke-width: 5;
        fill: #ccc;
        transition: all 1s linear;

    }
    .circle_t:hover{
        transform: translatex(200px) rotate(360deg);
        cursor: pointer;
        transform-origin: center 0;

    }
    .rect_t{
        width: 30px;
        height: 30px;
        stroke: red;
        stroke-width: 3px;
        fill:#000;
        x: 5px;
        y: 5px;
        transition: all 1s linear;
    }
    .rect_t:hover{
        fill-opacity: 0.3;
        stroke-opacity: 0.7;
        rx: 50%;
        ry:50%;

    }
</style>
<svg class="test">
    <circle class="circle_t" onclick="alert(1)" ></circle>

    <rect class="rect_t"></rect>

    <ellipse cx="300px" cy="200px" rx="100" ry="50" style="stroke-width: 2px; stroke: yellow; "></ellipse>
</svg>
</body>
</html>
