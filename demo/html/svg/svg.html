<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<svg
        viewBox="0 0 1200 800"

        style="position:absolute; top:0; left:0; background:#ccc"
        onload="drawCircle();">
    <script>
        function drawCircle() {
            var i = 0;
            var circle = document.getElementById("arc");
            var angle = -70; //角
            var radius = 200; //半径
            window.timer = window.setInterval(
                    function () {
                        angle -= 5;
                        angle %= 360;
                        var radians = (angle / 180) * Math.PI;
                        var x = radius + Math.cos(radians) * radius;
                        var y = radius + Math.sin(radians) * radius;
                        var e = circle.getAttribute("d");
                        if (i == 0) {
                            var d = e + " M " + x + " " + y;
                        }
                        else {
                            var d = e + " L " + x + " " + y;
                        }
                        if (angle === -5 && i !== 0) {
                            window.clearInterval(window.timer);
                        }

                        circle.setAttribute("d", d);
                        i++;
                    }
                    , 10)
        }
    </script>

    <path d="M0,0 " id="arc" fill="none" stroke="blue" transform="rotate(35 200 200)" stroke-width="5px"/>
</svg>
</body>
</html>
