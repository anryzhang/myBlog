<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    /*不带标记的continue总是作用于最内层的封循环，如果要作用于外层循环，就需要使用标记：如下*/
    x:
    for(var i = 1; i < 100; i++){
        for(var j = 1; j < 30; j++){
            if((i+j)%2 == 0){
                continue x;
            }
            document.write(i + "  " + j + "<br>");
        }
    }
</script>
</body>
</html>
