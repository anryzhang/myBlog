<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var charsInBody = (function counter(elm){
        if(elm.nodeType == 3){//文本节点
            return elm.nodeValue.length;
        }
        var count = 0;
        for(var i = 0, child;child = elm.childNodes[i];i++){
            count += counter(child);
        }
        console.log(count);
        return count;
    })(document.body);
</script>
</body>
</html>
