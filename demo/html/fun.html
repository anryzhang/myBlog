<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    function Point(){
        if(arguments.length == 0){
            this.x = 0;
            this.y = 0;
        }else if(arguments.length < 2){
            var p = arguments[0];
            if(p instanceof Point){
                this.x = p.x;
                this.y = p.y;
            }else if(typeof p == 'number' || p instanceof Number){
                this.x = Number(p);
                this.y = 0;
            }else{
                throw new TypeError('参数类型错误 ');
            }
        }else if(arguments.length == 2){
            var x = arguments[0];
            var y = arguments[1];
            if((typeof x == 'number' || x instanceof Number) && (typeof y == 'number' || y instanceof Number)){
                this.x = x;
                this.y = y;
            }else{
                throw new TypeError('参数类型错误！');
            }
        }else{
            throw new TypeError('参数类型错误！!');
        }
        console.log(this.x);
        console.log(this.y);
    }
    Point(1,2);

    (function(x){
        var s = x > 1 ? x * arguments.callee(x-1) : 1;
        console.log(s);
        return s;
    })(10)
</script>
</body>
</html>
