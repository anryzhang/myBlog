<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var arr=[
        {
            id:4,
            text:'a4',
            is:false
        },
        {
            id:2,
            text:'a2',
            is:true
        },
        {
            id:1,
            text:'a1',
            is:false
        },
        {
            id:5,
            text:'a5',
            is:false
        },
        {
            id:3,
            text:'a3',
            is:false
        }
    ];

    var b =[];

   arr.sort(function(a,b){
        return a.id - b.id;
    });
    console.log(arr);

    for(var i = 0,len = arr.length; i < len; i++){
        if(arr[i].is){
            b.unshift(arr[i]);
        }else{
            b.push(arr[i]);
        }
    }

    console.log(b);

</script>
</body>
</html>
