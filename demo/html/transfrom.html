<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />

    <title>Title</title>
</head>
<body>
<style>
    body{
        font-size:62.5%;
    }
    .welcome {
        position: absolute;
        top: 50%;
        left: 50%;
        transform:translate(-50%,-50%);
        border:1px solid #ccc;
        background: #000;
        height: 10rem;
        width: 10rem;
        overflow: hidden;
    }
</style>
<div class="welcome">

</div>

<style>
    .box1{width: 3.2rem; height: 10rem; background: red;}
    .box2{width: 9.8rem; height: 10rem; background: blue;}
</style>
<div class="box1"></div>
<div class="box2"></div>
<script>
    // 横屏监听
    var updateOrientation = function(){
        if(window.orientation=='-90' || window.orientation=='90'){
            //$('.landscape-wrap').removeClass('hide');
            alert('为了更好的体验，请将手机/平板竖过来！');
        }else{
           // $('.landscape-wrap').addClass('hide');
            alert('竖屏状态');
        }
    };
    window.onorientationchange = updateOrientation;
</script>
</body>
</html>
