<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数据的双向绑定</title>
</head>
<body >

<div ng-app="myApp" ng-controller="firstController">
    
    <p>姓名为{{lastName | uppercase}}</p>
</div>




<script src="../../code/bower_components/angular/angular.js"></script>
<script>
    (function(){
        var myApp = angular.module('myApp',[]);
        myApp.controller('firstController',function($scope){
           $scope.lastName = 'test';

        });

    })();
</script>
</body>
</html>
