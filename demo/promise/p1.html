<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var promise = new Promise(function(resolve){
        resolve(42);
    });
    promise.then(function(value){
        console.log(value);
    }).catch(function(error){
        console.log(error);
    });
</script>
</body>
</html>
