---
layout: default
---
<!--评论-->
<script type="text/javascript">
    /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
    var disqus_shortname = 'anryzhang'; // required: replace example with your forum shortname

    /* * * DON'T EDIT BELOW THIS LINE * * */
    (function () {
        var s = document.createElement('script'); s.async = true;
        s.type = 'text/javascript';
        s.src = '//' + disqus_shortname + '.disqus.com/count.js';
        (document.getElementsByTagName('HEAD')[0] || document.getElementsByTagName('BODY')[0]).appendChild(s);
    }());
</script>
<div id="content">
    <div class="posttop">
        <h1 class="posttitle">
            {{ page.title }}
        </h1>
    </div>
    <div class="meta">
        Posted
        <div class="text" datetime="{{ page.date | date:'%Y-%m-%d' }}">{{ page.date | date:"%Y-%m-%d" }}</div>  |
        {% if page.author != null %}
        By {{ page.author }}
        {% else %}
        By anry
        {% endif %}
        {% if page.tags%}
        <div class="tag">
            {% for tag in page.tags%}
            <a href="{{ site.url }}/tags/#{{tag}}" class="text" title="{{ tag }}" rel="category tag">{{ tag}}</a>
            {% endfor %}
        </div>
        {% endif %}
    </div>
    <div class="postcontent-entry">
        <div class="cleared"></div>
        {{ content }}

    </div>
</div>


<!--评论-->
<div id="disqus_thread"></div>
<script type="text/javascript">
    /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
    var disqus_shortname = 'anryzhang'; // required: replace example with your forum shortname

    /* * * DON'T EDIT BELOW THIS LINE * * */
    (function() {
        var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
        dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
        (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
    })();
</script>
